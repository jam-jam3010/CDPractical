<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of function </title>
</head>
<body>
    <p id="demo">User Defined function: to get square </p>
    <script>
        let myfun=function(a,c){return a**c};
        let result=myfun(4,2);   
    </script>
    <button type="button"
    onclick='document.getElementById("demo")
    innerHTML="Output:  "+
    result'>CLick Here </button>
    
</body>
</html>
